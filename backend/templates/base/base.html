{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brigada</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/brigada.png' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/content.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/errors.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% block content %}
{% endblock %}
<footer>
    <div class="ad">
        <div class="text">
            <div class="swiss-made">
                <p>Swiss Made</p>
            </div>
            <div class="kiidle">
                <p class="blue">K</p>
                <p class="red">i</p>
                <p class="gold">i</p>
                <p class="blue">d</p>
                <p class="green">l</p>
                <p class="red">e</p>
            </div>
        </div>
        <div class="flag">
            <img src="{% static 'images/switzerland.png' %}" alt='brigada'/>
        </div>
    </div>
</footer>
<div class="error-card">
    <p class="code">204</p>
    <p>Bildschirm zu klein</p>
</div>
</body>
</html>
